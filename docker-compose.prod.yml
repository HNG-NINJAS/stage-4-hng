version: '3.8'

# Production Docker Compose Configuration
# Use with: docker-compose -f docker-compose.prod.yml up -d

services:
  # ==================== Message Queue ====================
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: notification_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-changeme123}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - notification_network
    restart: always
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Cache ====================
  redis:
    image: redis:7-alpine
    container_name: notification_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme123}
    volumes:
      - redis_data:/data
    networks:
      - notification_network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Database ====================
  postgres_template:
    image: postgres:15-alpine
    container_name: notification_postgres_template
    environment:
      POSTGRES_DB: template_service
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    ports:
      - "5433:5432"
    volumes:
      - postgres_template_data:/var/lib/postgresql/data
    networks:
      - notification_network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d template_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Services ====================
  
  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: notification_api_gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-changeme123}@rabbitmq:5672/
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379
      TEMPLATE_SERVICE_URL: http://template-service:3004
      PUSH_SERVICE_URL: http://push-service:3003
      EMAIL_SERVICE_URL: http://email-service:3005
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      template-service:
        condition: service_healthy
    networks:
      - notification_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Template Service
  template-service:
    build:
      context: ./services/template-service
      dockerfile: Dockerfile
    container_name: notification_template_service
    ports:
      - "3004:3004"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-changeme123}@postgres_template:5432/template_service
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379/0
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-changeme123}@rabbitmq:5672/
      SERVICE_NAME: template-service
      SERVICE_VERSION: 1.0.0
      PORT: 3004
      ENVIRONMENT: production
      DEBUG: "False"
      LOG_LEVEL: INFO
    depends_on:
      postgres_template:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - notification_network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Push Service
  push-service:
    build:
      context: ./services/push-service
      dockerfile: Dockerfile
    container_name: notification_push_service
    ports:
      - "3003:3003"
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-changeme123}@rabbitmq:5672/
      TEMPLATE_SERVICE_URL: http://template-service:3004
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379/1
      SERVICE_NAME: push-service
      SERVICE_VERSION: 1.0.0
      PORT: 3003
      ENVIRONMENT: production
      DEBUG: "False"
      LOG_LEVEL: INFO
      WORKER_ENABLED: "True"
      WORKER_PREFETCH_COUNT: 10
    depends_on:
      rabbitmq:
        condition: service_healthy
      template-service:
        condition: service_healthy
    networks:
      - notification_network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Email Service
  email-service:
    build:
      context: ./services/email-service
      dockerfile: Dockerfile
    container_name: notification_email_service
    ports:
      - "3005:3005"
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-changeme123}@rabbitmq:5672/
      TEMPLATE_SERVICE_URL: http://template-service:3004
      SERVICE_NAME: email-service
      SERVICE_VERSION: 1.0.0
      PORT: 3005
      ENVIRONMENT: production
      DEBUG: "False"
      LOG_LEVEL: INFO
      WORKER_ENABLED: "True"
      WORKER_PREFETCH_COUNT: 10
      MOCK_MODE: "True"
    depends_on:
      rabbitmq:
        condition: service_healthy
      template-service:
        condition: service_healthy
    networks:
      - notification_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  postgres_template_data:
    driver: local

networks:
  notification_network:
    driver: bridge
