  # Push Service
  push-service:
    build:
      context: ./services/push-service
      dockerfile: Dockerfile
    container_name: notification_push_service
    ports:
      - "3003:3003"
    environment:
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      TEMPLATE_SERVICE_URL: http://template-service:3004
      REDIS_URL: redis://:redis123@redis:6379/1
      SERVICE_NAME: push-service
      SERVICE_VERSION: 1.0.0
      PORT: 3003
      ENVIRONMENT: development
      DEBUG: "True"
      LOG_LEVEL: INFO
      WORKER_ENABLED: "True"
      WORKER_PREFETCH_COUNT: 10
    depends_on:
      rabbitmq:
        condition: service_healthy
      template-service:
        condition: service_healthy
    networks:
      - notification_network
    volumes:
      - ./services/push-service:/app
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3003/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Template Service (Python/FastAPI)
  template-service:
    build:
      context: ./services/template-service
      dockerfile: Dockerfile
    container_name: notification_template_service
    ports:
      - "3004:3004"
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres_template:5432/template_service
      REDIS_URL: redis://:redis123@redis:6379/0
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      SERVICE_NAME: template-service
      SERVICE_VERSION: 1.0.0
      PORT: 3004
      ENVIRONMENT: development
      DEBUG: "True"
      LOG_LEVEL: INFO
    depends_on:
      postgres_template:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - notification_network
    volumes:
      - ./services/template-service:/app
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3004/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

# ==================== Volumes ====================
volumes:
  rabbitmq_data:
  redis_data:
  postgres_user_data:
  postgres_template_data:
  prometheus_data:
  grafana_data:

    # ==================== Networks ====================
networks:
  notification_network:
    driver: bridge
