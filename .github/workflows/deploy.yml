name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_COMPOSE_FILE: docker-compose.minimal.yml

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
          
          # Deploy to EC2
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << 'ENDSSH'
            set -e
            
            # Navigate to project directory
            cd ~/notification-system || exit 1
            
            # Pull latest code
            git pull origin main || git pull origin master
            
            # Stop services
            docker-compose -f docker-compose.minimal.yml down
            
            # Build services
            docker-compose -f docker-compose.minimal.yml build --no-cache
            
            # Start services
            docker-compose -f docker-compose.minimal.yml up -d
            
            # Wait for services
            sleep 30
            
            # Seed templates (if needed)
            docker-compose -f docker-compose.minimal.yml exec -T template-service python scripts/seed_templates.py || true
            
            # Check status
            docker-compose -f docker-compose.minimal.yml ps
            
            echo "Deployment completed successfully!"
          ENDSSH

      - name: Health Check
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          sleep 10
          curl -f http://$EC2_HOST:3000/health || exit 1
          curl -f http://$EC2_HOST:3004/health || exit 1
          curl -f http://$EC2_HOST:3003/health || exit 1
          curl -f http://$EC2_HOST:3005/health || exit 1
          echo "All services are healthy!"

      - name: Notify Success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "API Gateway: http://${{ secrets.EC2_HOST }}:3000"
          echo "Template Service: http://${{ secrets.EC2_HOST }}:3004/docs"

      - name: Notify Failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Check logs for details"
