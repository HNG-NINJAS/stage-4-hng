# GitHub Actions Workflow for EC2 Deployment
# 
# This workflow deploys to EC2 using SSH (no AWS credentials needed)
# 
# Required Secrets:
#   - EC2_HOST: Your EC2 public IP address
#   - EC2_USER: SSH username (usually 'ubuntu')
#   - EC2_SSH_KEY: Your SSH private key (.pem file content)
#
# See docs/SSH_DEPLOYMENT_GUIDE.md for detailed setup instructions

name: Deploy to AWS EC2 via SSH

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_COMPOSE_FILE: docker-compose.minimal.yml

jobs:
  deploy:
    name: Deploy to EC2 via SSH
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          # Setup SSH directory
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write SSH key (preserve exact format)
          echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key
          
          # Fix permissions
          chmod 600 ~/.ssh/deploy_key
          
          # Verify key format
          echo "Checking SSH key format..."
          head -1 ~/.ssh/deploy_key
          
          # Add EC2 host to known_hosts
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null
          
          # Test SSH connection
          echo "Testing SSH connection..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 $EC2_USER@$EC2_HOST "echo 'SSH connection successful'"
          
          # Deploy to EC2
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'ENDSSH'
            set -e
            
            # Check prerequisites
            echo "ðŸ” Checking prerequisites..."
            
            if ! command -v docker &> /dev/null; then
              echo "âŒ ERROR: Docker is not installed!"
              echo "Please run the setup script first:"
              echo "  curl -fsSL https://raw.githubusercontent.com/HNG-NINJAS/stage-4-hng/main/scripts/setup-ec2.sh -o setup-ec2.sh"
              echo "  chmod +x setup-ec2.sh"
              echo "  ./setup-ec2.sh"
              exit 1
            fi
            
            if ! command -v docker-compose &> /dev/null; then
              echo "âŒ ERROR: Docker Compose is not installed!"
              echo "Please run the setup script first:"
              echo "  curl -fsSL https://raw.githubusercontent.com/HNG-NINJAS/stage-4-hng/main/scripts/setup-ec2.sh -o setup-ec2.sh"
              echo "  chmod +x setup-ec2.sh"
              echo "  ./setup-ec2.sh"
              exit 1
            fi
            
            echo "âœ… Prerequisites check passed"
            
            # Check if project directory exists
            if [ ! -d ~/notification-system ]; then
              echo "ðŸ“ First time setup - cloning repository..."
              git clone https://github.com/HNG-NINJAS/stage-4-hng.git ~/notification-system
              cd ~/notification-system
            else
              echo "ðŸ“‚ Project exists - pulling latest changes..."
              cd ~/notification-system
              git pull origin main || git pull origin master
            fi
            
            # Setup environment file if it doesn't exist
            if [ ! -f .env ]; then
              echo "âš™ï¸ Creating .env file from production template..."
              cp .env.production .env
              echo "âš ï¸  WARNING: Update .env with production passwords!"
            fi
            
            # Stop services (if running)
            docker-compose -f docker-compose.minimal.yml down 2>/dev/null || true
            
            # Build services
            echo "ðŸ”¨ Building Docker images..."
            docker-compose -f docker-compose.minimal.yml build --no-cache
            
            # Start services
            echo "ðŸš€ Starting services..."
            docker-compose -f docker-compose.minimal.yml up -d
            
            # Wait for services
            sleep 30
            
            # Seed templates (if needed)
            docker-compose -f docker-compose.minimal.yml exec -T template-service python scripts/seed_templates.py || true
            
            # Check status
            docker-compose -f docker-compose.minimal.yml ps
            
            echo "Deployment completed successfully!"
          ENDSSH

      - name: Health Check via SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          sleep 10
          
          # Run health checks via SSH
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'ENDSSH'
            echo "Running health checks..."
            curl -f http://localhost:3000/health || exit 1
            curl -f http://localhost:3004/health || exit 1
            curl -f http://localhost:3003/health || exit 1
            curl -f http://localhost:3005/health || exit 1
            echo "âœ… All services are healthy!"
          ENDSSH

      - name: Notify Success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "API Gateway: http://${{ secrets.EC2_HOST }}:3000"
          echo "Template Service: http://${{ secrets.EC2_HOST }}:3004/docs"

      - name: Notify Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check logs for details"
