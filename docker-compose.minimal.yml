version: '3.8'

# Minimal docker-compose for testing without user-service
# Use this if user-service build fails due to network issues

services:
  # ==================== Message Queue ====================
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: notification_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - notification_network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Cache ====================
  redis:
    image: redis:7-alpine
    container_name: notification_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data:/data
    networks:
      - notification_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Database ====================
  postgres_template:
    image: postgres:15-alpine
    container_name: notification_postgres_template
    environment:
      POSTGRES_DB: template_service
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - postgres_template_data:/var/lib/postgresql/data
    networks:
      - notification_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d template_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Services ====================
  
  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: notification_api_gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      REDIS_URL: redis://:redis123@redis:6379
      TEMPLATE_SERVICE_URL: http://template-service:3004
      PUSH_SERVICE_URL: http://push-service:3003
      EMAIL_SERVICE_URL: http://email-service:3005
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      template-service:
        condition: service_healthy
    networks:
      - notification_network
    restart: unless-stopped

  # Template Service
  template-service:
    build:
      context: ./services/template-service
      dockerfile: Dockerfile
    container_name: notification_template_service
    ports:
      - "3004:3004"
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres_template:5432/template_service
      REDIS_URL: redis://:redis123@redis:6379/0
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      SERVICE_NAME: template-service
      SERVICE_VERSION: 1.0.0
      PORT: 3004
      ENVIRONMENT: development
      DEBUG: "True"
      LOG_LEVEL: INFO
    depends_on:
      postgres_template:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - notification_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Push Service
  push-service:
    build:
      context: ./services/push-service
      dockerfile: Dockerfile
    container_name: notification_push_service
    ports:
      - "3003:3003"
    environment:
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      TEMPLATE_SERVICE_URL: http://template-service:3004
      REDIS_URL: redis://:redis123@redis:6379/1
      SERVICE_NAME: push-service
      SERVICE_VERSION: 1.0.0
      PORT: 3003
      ENVIRONMENT: development
      DEBUG: "True"
      LOG_LEVEL: INFO
      WORKER_ENABLED: "True"
      WORKER_PREFETCH_COUNT: 10
    depends_on:
      rabbitmq:
        condition: service_healthy
      template-service:
        condition: service_healthy
    networks:
      - notification_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Email Service
  email-service:
    build:
      context: ./services/email-service
      dockerfile: Dockerfile
    container_name: notification_email_service
    ports:
      - "3005:3005"
    environment:
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      TEMPLATE_SERVICE_URL: http://template-service:3004
      SERVICE_NAME: email-service
      SERVICE_VERSION: 1.0.0
      PORT: 3005
      ENVIRONMENT: development
      DEBUG: "True"
      LOG_LEVEL: INFO
      WORKER_ENABLED: "True"
      WORKER_PREFETCH_COUNT: 10
      MOCK_MODE: "True"
    depends_on:
      rabbitmq:
        condition: service_healthy
      template-service:
        condition: service_healthy
    networks:
      - notification_network
    restart: unless-stopped

volumes:
  rabbitmq_data:
  redis_data:
  postgres_template_data:

networks:
  notification_network:
    driver: bridge
